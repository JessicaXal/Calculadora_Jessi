<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jess_Calculadora</Jess_Calculadora></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="col-8" style="margin-top:10%; margin-left: 50%;">
        <div style="margin-top: 15px;">
            <input type="text" class="form-control" style="width: 230px;" id="resul">
        </div>
        <div style="margin-top: 15px;"> 
            <button class="btn btn-dark" style="width: 73px;" onclick="clikB(1)">1</button>
            <button class="btn btn-dark" style="width: 73px;" onclick="clikB(2)">2</button>
            <button class="btn btn-dark" style="width: 73px;" onclick="clikB(3)">3</button>
        </div>
        <div style="margin-top: 15px;">
            <button class="btn btn-dark" style="width: 73px;" onclick="clikB(4)">4</button>
            <button class="btn btn-dark" style="width: 73px;" onclick="clikB(5)">5</button>
            <button class="btn btn-dark" style="width: 73px;" onclick="clikB(6)">6</button>
       
        <div style="margin-top: 15px;">
            <button class="btn btn-dark" style="width: 73px;" onclick="clikB(7)">7</button>
            <button class="btn btn-dark" style="width: 73px;" onclick="clikB(8)">8</button>
            <button class="btn btn-dark" style="width: 73px;" onclick="clikB(9)">9</button>
           
        </div>
        <div style="margin-top: 15px;">
            <button class="btn btn-primary" style="width: 73px;" onclick="clearB()">C</button>
            <button class="btn btn-dark" style="width: 73px;" onclick="clikB(0)">0</button>
            <button class="btn btn-primary" style="width: 73px;" onclick="sumaB()">+</button>
        </div>
        <div style="margin-top: 15px;">
            <button class="btn btn-primary" style="width: 73px;" onclick="restaB()">-</button>
            <button class="btn btn-primary" style="width: 73px;" onclick="multiB()">*</button>
            <button class="btn btn-primary" style="width: 73px;" onclick="divB()">/</button>
        </div>
        <div style="margin-top: 15px;">
            <button class="btn btn-warning" onclick="tangenteB()">TAN</button>
            <button class="btn btn-warning" onclick="cosenoB()">COS</button>
            <button class="btn btn-warning" style="width: 52px;" onclick="raizB()">âˆš</button>
            <button class="btn btn-warning" style="width: 52px;" onclick="potenciaB()">^</button>
        </div>   
        <div style="margin-top: 15px;">
            <button class="btn btn-primary" style="width: 230px;" onclick="igualB()">=</button>
        </div>
        <div style="margin-top: 15px;">
            <button class="btn btn-warning" style="width: 230px;" onclick="saludoB()">SALUDAR</button>
        </div>
</div>
<script src="js/jquery.js"></script>
<script>
    $("#resul").val("Hola mundo!!!");
    var acu= "";
    var opera="";
    var alge=0;
    function igualB(){
        if(alge==1){
            sum=parseInt(opera)+parseInt(acu);
            alge=0;
            $("#resul").val(sum);
            acu=sum;
        }
        if(alge==2){
            sum=parseInt(opera)-parseInt(acu);
            alge=0;
            $("#resul").val(sum);
            acu=sum;
        }
        if(alge==3){
            sum=parseInt(opera)*parseInt(acu);
            alge=0;
            $("#resul").val(sum);
            acu=sum;
        }
        if(alge==4){
            sum=parseInt(opera)/parseInt(acu);
            alge=0;
            $("#resul").val(sum);
            acu=sum;
        }
        if(alge == 5){
                pote = parseInt(opera) ** parseInt(acu);
                alge = 0;
                $("#resul").val( pote );
                acu = pote;
            }
            if(alge == 6){
                raiz = Math.sqrt(opera);
                alge == 0;
                $("#resul").val( raiz );
                acu = raiz;
            }
            if(alge ==7){
                cose = Math.cos(opera);
                alge == 0;
                $("#resul").val( cose );
                acu = cose;
            }
            if(alge == 8){
                tan = Math.tan(opera);
                alge == 0;
                $("#resul").val( tan );
                acu = tan;
            }
            if(alge == 9){
                saludo = "Jessica Xaltenco 6C"
                alge == 0;
                $("#resul").val( saludo );
                acu = saludo;
            }
    }
    function sumaB(){
        opera=acu;
        alge=1;
        //console.log(opera+" "+alge);
        clearB();
        
    }  
    function restaB(){
        opera=acu;
        alge=2;
        //console.log(opera+" "+alge);
        clearB();
        
    }   
    function multiB(){
        opera=acu;
        alge=3;
        //console.log(opera+" "+alge);
        clearB();
        
    }      
    function divB(){
        opera=acu;
        alge=4;
        //console.log(opera+" "+alge);
        clearB();
        
    }          
    function potenciaB(){
            opera = acu;
            alge = 5;
            clearB();
    }
    function raizB(){
            opera = acu;
            alge = 6;
            clearB();
    }
    function cosenoB(){
            opera = acu;
            alge = 7;
            clearB();
    }
    function tangenteB(){
            opera = acu;
            alge = 8;
            clearB();
    }
    function saludoB(){
            opera = acu;
            alge = 9;
            clearB();
    }
    function clikB(valor){
        //alert(valor);
        acu=acu+valor;
        $("#resul").val(acu);

    }
    function clearB(){
        $("#resul").val("");
        acu= "";
    }


</script>

</body>
</html>
